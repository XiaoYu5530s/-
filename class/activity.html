  <style>

    .activity-section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .activity-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #006633;
    }

    .activity-item {
      display: flex;
      gap: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      transition: box-shadow 0.3s ease;
    }

    .activity-item:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .activity-item img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }

    .activity-content {
      flex: 1;
    }

    .activity-content h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .activity-content .date {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .activity-content p {
      font-size: 1rem;
      line-height: 1.5;
      color: #555;
    }

    @media (max-width: 600px) {
      .activity-item {
        flex-direction: column;
        align-items: center;
      }

      .activity-item img {
        width: 100%;
        height: auto;
      }

      .activity-content {
        text-align: center;
      }
    }
  </style>
</head>
